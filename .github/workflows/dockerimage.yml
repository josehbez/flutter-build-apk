name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/$GITHUB_REPOSITORY/flutter-build-apk:latest
        docker login docker.pkg.github.com --username $GITHUB_PACKAGES_USERNAME --password $GITHUB_PACKAGES_PASSWORD
        docker push docker.pkg.github.com/$GITHUB_REPOSITORY/flutter-build-apk:latest
      env:
          DOCKER_USERNAME: ${{ secrets.GITHUB_PACKAGES_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_PACKAGES_PASSWORD }}
